<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Typography</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            touch-action: none; overscroll-behavior: none;
        }

        canvas { 
            display: block; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }

        /* Essential Navbar */
        nav {
            position: fixed; top: 0; width: 100%;
            padding: 25px; z-index: 10;
            display: flex; justify-content: space-between;
            box-sizing: border-box; pointer-events: none;
        }

        .logo { color: white; font-weight: 800; font-size: 18px; pointer-events: auto; }
        .menu { color: #555; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SYMMETRY</div>
        <div class="menu">Menu</div>
    </nav>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- ENTER YOUR NAME HERE ---
        const MY_NAME = "PREMIUM"; 
        // ----------------------------

        let particles = [];
        const mouse = { x: -1000, y: -1000, radius: 65 };
        
        // Setup Canvas Size
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        class Particle {
            constructor(x, y) {
                this.x = x + (Math.random() * 20 - 10);
                this.y = y + (Math.random() * 20 - 10);
                this.baseX = x;
                this.baseY = y;
                this.size = 2;
                this.density = (Math.random() * 20) + 10;
            }
            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    let force = (mouse.radius - distance) / mouse.radius;
                    this.x -= (dx / distance) * force * this.density;
                    this.y -= (dy / distance) * force * this.density;
                    
                    // Hardware Vibration (Android)
                    if (navigator.vibrate) navigator.vibrate(5);
                } else {
                    this.x -= (this.x - this.baseX) / 12;
                    this.y -= (this.y - this.baseY) / 12;
                }
            }
        }

        function initParticles() {
            particles = [];
            // Clear and draw text to scan pixels
            ctx.fillStyle = 'white';
            const fontSize = Math.min(canvas.width * 0.22, 160);
            ctx.font = `800 ${fontSize}px 'Plus Jakarta Sans'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(MY_NAME, canvas.width / 2, canvas.height / 2);

            const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Step 5 means every 5th pixel - perfect balance for mobile/desktop
            const step = 5;
            for (let y = 0; y < data.height; y += step) {
                for (let x = 0; x < data.width; x += step) {
                    if (data.data[(y * 4 * data.width) + (x * 4) + 3] > 128) {
                        particles.push(new Particle(x, y));
                    }
                }
            }
        }

        function handleMove(e) {
            const pos = e.touches ? e.touches[0] : e;
            mouse.x = pos.clientX;
            mouse.y = pos.clientY;
        }

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchstart', handleMove);
        window.addEventListener('touchmove', handleMove);
        window.addEventListener('resize', resize);

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        // Run
        resize();
        animate();
    </script>
</body>
</html>
